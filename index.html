<html>
<head>
	<meta charset="utf-8">
	<title>fido</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img src="barking-dog-512.png" alt="fido!">
	<section id="todoapp">
		<header id="header">
			<h1>fido</h1>
			<input type="text" id="new-todo" placeholder="can you even" />
		</header>

		<section id="main">
			<ul id="todo-list">
				<li class="completed">
					<input type="checkbox" class="toggle">
					<label>Learn Ember.js</label><button class="destroy"></button>
				</li>
				<li>
					<input type="checkbox" class="toggle">
					<label>???</label><button class="destroy"></button>
				</li>
				<li>
					<input type="checkbox" class="toggle">
					<label>Profit!</label><button class="destroy"></button>
				</li>
			</ul>
			<input type="checkbox" id="toggle-all">
		</section>

		<footer id="footer">
			<span id="todo-count">
				<strong>2</strong> todos left
			</span>
			<ul id="filters">
				<li>
					<a href="all" class="selected">All</a>
				</li>
				<li>
					<a href="active">Active</a>
				</li>
				<li>
					<a href="completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed">Clear completed (1)</button>
		</footer>
	</section>

	<footer id="info">
		<p style="color: #4974B9; font-weight: bold;">Double-click to edit a 'fido'</p>
		<p>Created by <a href="http://heyheyjose.com/" target="_blank">Jose</a></p>
		<p>Based on <a href="http://todomvc.com" target="_blank">TodoMVC</a></p>
	</footer>

	<script src="js/libs/jquery-1.10.2.min.js"></script>
	<script src="js/libs/handlebars-v1.3.0.js"></script>
	<script src="js/libs/ember.js"></script>
	<script src="js/libs/ember-data.js"></script>
</body>
</html>
